{% extends "../blog/header.html" %}
{% load crispy_forms_tags %}
{% block content%}
	<div class="container">
		<div class="row">
			<br>
			<h3>Reset Password</h3>
			<form class="col s12" method="POST">
				{% csrf_token %}
				<div class="row">
					{{form|crispy}}
				</div>
				<button type="submit" class="btn grey darken-4">Reset Password</button>
			</form>
		</div>
	</div>
{% endblock %}
