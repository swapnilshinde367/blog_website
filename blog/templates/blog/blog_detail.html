{% extends "blog/header.html" %}
{% block content %}
	<div class="row">
		<div class="col s12 m6">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
					<span class="card-title">
						{{ blog.title }}
					</span>
					<p>
						{{ blog.content|safe }}
					</p>
				</div>
			</div>
			<div class="divider"></div>
			<a class="btn green" href="{% url 'update_blog' blog.id %}">Edit</a>
			<a class="btn red" href="{% url 'delete_blog' blog.id %}">Delete</a>
			<a class="btn" href="{% url 'blogs_home' %}">Go Home</a>
		</div>
	</div>
{% endblock%}
